<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <h3>Your Result</h3>
                <div class="score">
                    <p>75</p><span>of 100</span>
                </div>

                <h4>Great</h4>

                <p class="comment">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="right">
                <h4>Summary</h4>

                <ul class="summary-list">
                    <li><div class="trait redting"><img src="/assets/images/icon-reaction.svg" alt=""><p class="redting"></p> Reaction</div><div class="mark"><span>80</span> / 100</div></li>
                    <li><div class="trait orangeting"><img src="/assets/images/icon-memory.svg" alt=""><p class="orangeting"></p> Memory</div><div class="mark"><span>92</span> / 100</div></li>
                    <li><div class="trait greenting"><img src="/assets/images/icon-verbal.svg" alt=""><p class="greenting"></p> Verbal</div><div class="mark"><span>61</span> / 100</div></li>
                    <li><div class="trait blueting"><img src="/assets/images/icon-visual.svg" alt=""><p class="blueting"></p> Visual</div><div class="mark"><span>72</span> / 100</div></li>
                </ul>

                <button type="submit">Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
